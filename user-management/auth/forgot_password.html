<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="../assets/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ==== Tambahan gaya spesial untuk field password ==== */

.password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  width: 100%;
  padding-right: 40px;
}

.toggle-password {
  position: absolute;
  right: 10px;
  cursor: pointer;
  color: #777;
  transition: color 0.3s ease, transform 0.3s ease;
}

.toggle-password:hover {
  color: #222;
  transform: scale(1.15);
}

/* Pergantian ikon mata dan mata tertutup */
.toggle-password.active .fa-eye {
  display: none;
}
.toggle-password.active .fa-eye-slash {
  display: inline-block;
}
.toggle-password .fa-eye-slash {
  display: none;
}

/* Animasi orang nunjuk (halus dan lucu pas klik) */
@keyframes pointAnimation {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

.toggle-password.pointing {
  animation: pointAnimation 0.5s ease-in-out;
}

/* Bonus efek fokus input */
input:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.3);
}
</style>
</head>

<body>
  <div class="form-wrapper">
    <div class="form-box">
      <h2><i class="fas fa-lock"></i> Atur Ulang Password</h2>
      <form action="process_forgot.php" method="POST">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="password">Password Baru</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Masukkan password baru" required>
          <span class="toggle-password" data-target="password">
            <i class="fas fa-eye"></i>
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>

        <label for="confirm">Konfirmasi Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm" name="confirm" placeholder="Konfirmasi password baru" required>
          <span class="toggle-password" data-target="confirm">
            <i class="fas fa-eye"></i>
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-key"></i> Simpan Password Baru
        </button>
      </form>

      <div class="links-vertical">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Kembali ke Login</a>
      </div>
    </div>
  </div>

<script>
// Ambil semua toggle password
const toggles = document.querySelectorAll('.toggle-password');

toggles.forEach(toggle => {
  toggle.addEventListener('click', function() {
    const targetId = this.getAttribute('data-target');
    const input = document.getElementById(targetId);
    const isPassword = input.type === 'password';

    input.type = isPassword ? 'text' : 'password';
    this.classList.toggle('active');
    this.classList.add('pointing');

    setTimeout(() => this.classList.remove('pointing'), 500);
  });
});
</script>

</body>
</html>
